<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
            
    <title>Document</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper indigo lighten-1">
            <a href="/" class="brand-logo">Learnify</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>Hello, {{user_info.first_name}}!</li>
            <li><a href="/logged">My Dashboard</a></li>
            <li><a href="/create_course">Create Course</a></li>
            <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
        
        <div class="container l12">
        
        <div class="row l12">
            <div class="col s12 m6 l5">
                <form action="/create_course_process" method="POST">
                    {%csrf_token%}
                    <h2>Create a Course</h2>
                    <div class="input-field">
                        <input type="hidden" name="creator" id="creator" value="{{user_info.id}}">
                        <label for="creator"></label>
                    </div>
                    <div class="input-field">
                        <input type="text" name="title" id="title">
                        <label for="title">Course Title</label>
                    </div>
                    <div class="input-field">
                        <input type="text" name="desc" id="desc">
                        <label for="desc">Course Description</label>
                    </div>
                    <div class="input-field">
                        <input type="number" name="duration" id="duration">
                        <label for="duration">Duration (in hours)</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Create Course
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>

                <div class="col s12 m6 l5 offset-l1">
                    <form action="/create_lesson_process" method="POST">
                        {%csrf_token%}
                        <h2>Create A Lesson</h2>
                        <div class="input-field">
                            <input type="text" name="title" id="title">
                            <label for="title">Lesson Title</label>
                        </div>
                        <div class="input-field">
                            <input type="text" name="desc" id="desc">
                            <label for="desc">Lesson Description</label>
                        </div>
                        <div class="input-field">
                            <input type="number" name="chapter" id="chapter">
                            <label for="chapter">Lesson Chapter #</label>
                        </div>
                        <div class="input-field">
                            <textarea type="textarea" name="content" class="materialize-textarea" id="textarea1"></textarea>
                            <label for="textarea1">Content</label>
                        </div>
                        <div>
                        <div class="input-field">
                            <input type="number" name="coursey" id="coursey">
                            <label for="coursey">Enter Course ID the lesson will belong to.</label>
                        </div>
                                
                        <button class="btn waves-effect waves-light" type="submit" name="action">Create Lesson
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

            <p>IDs & Courses:</p>
            {% for course in all_courses %}
            <p>{{course.id}} = {{course.title}}</p>
            {% endfor %}
      

        <div class="divider"></div>

</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
