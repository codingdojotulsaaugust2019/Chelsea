<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>New Wish</title>
    
</head>
<body>
    <div class="container bg-light">
            <div class="container bg-dark text-light">

                    <h1 class="display-2 d-inline-block border border-primary border-top-0 border-left-0 border-right-0">Hello {{ user_info.first_name }}!</h1>
                    <div class="d-flex">
                        <a class="float-right" href="/logout">Log Out</a>
                    </div>
                    
                    <a class="float-right" href="/stats/{{user_info.id}}">Stats</a>
                </div>
        
        <h1 class="display-4">Make a wish!</h1>

        <div class="container border border-dark">
            <form action="/create_proccess" method="POST">
            {% csrf_token %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {%endif%}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
                <div class="form-group">
                    <label for="title">Wish Title:</label>
                    <input type="text" class="form-control" name="title">
                </div>
        
                <div class="form-group">
                    <label for="description">Wish Description:</label>
                    <input type="text" class="form-control" name="description">
                </div>
    
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <input type="submit" class="btn btn-primary"></input>
                        <a href="/logged">Cancel</a>
                    </div>
                </div>
            </form>
        </div>

    </div>
            

</body>
</html>
