<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<style>
    div{
        margin: 10px;
        padding: 10px;
    }

</style>
<body>
    
<div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li style="color:red" {% if message.tags %} class="{{ message.tags }}" {%endif%}>{{ message }}</li>
            {% endfor %}
        </ul>
        {%endif%}

    <div class="d-inline-flex flex-row">
        <div class="container col-lg-6 bg-light">
            <p>Register</p>
            <form action="/register" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-control-sm">First Name</label>
                    <input type="text" class="form-control form-control-sm" name="first_name">
                </div>
                <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control form-control-sm" name="last_name">
                    </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control form-control-sm" name="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control form-control-sm" name="password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="text" class="form-control form-control-sm" name="conf_pass">
                </div>
        
                <input type="submit" class="btn btn-primary" value="Register"></input>
                
            </form>
    
        </div>
            
        <div class="container col-lg-6 bg-light bg-light">
            <p>Login</p>
            <form action="/login" method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control form-control-sm" name="email">
                </div>
        
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control form-control-sm" name="password">
                </div>
        
                <input type="submit" class="btn btn-primary" value="Login"></input>
            </form>
        </div>

    </div>






</div>

</body>
</html>
