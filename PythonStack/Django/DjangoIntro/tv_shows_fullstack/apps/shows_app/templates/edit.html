<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Edit</title>
</head>
<body>

    <div class="container bg-light">
            <h1 class="display-4">Edit Show</h1>

        <form action="/shows/{{show.id}}/update" method="POST">
        {% csrf_token %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {%endif%}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" value="{{show.title}}">
            </div>
            <div class="form-group">
                <label for="network">Network:</label>
                <input type="text" class="form-control" name="network" value="{{show.network}}">
            </div>
            <!-- <div class="form-group"> -->
                <!-- <label for="release_date">Release Date:</label> -->
                <!-- <input type="date" class="form-control" name="release_date" value="{{show.release_date}}"> -->
            <!-- </div> -->
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" name="description" value="{{show.description}}">
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="submit" class="btn btn-primary" value="Save"></input>
                </div>
            </div>
        </form>
        <a href="/shows">Go Home</a>
        <a href="/shows/{{show.id}}">Go to Show</a>
        </div>
    
</body>
</html>
