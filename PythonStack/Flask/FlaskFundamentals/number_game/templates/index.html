<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<script>


</script>
<style>
img{
    height: 100px;
    width: 350px;
}

#playagain{
  display: none;
}

#playagain{
  display: {{ session['display'] }};
}

</style>
<body>
    <div class="container">
        <div class="row">
            <h1>Welcome to the Great Number Game!</h1>
        </div>
        <div class="row">
            <p>I am thinking of a number between 1 and 100. Take a guess!</p>
        </div>
        
        <div class="card col-sm-4 text-center">
                <img class="card-img-top" src={{ url_for('static', filename='img.jpg') }} alt="Card image cap">
                <div class="card-body text-center">
                  <p class="card-text">
                    {{ session['result'] }}
                  </p>
                  <form action='/clear_cookies' method="POST">
                    <button id="playagain" type="submit" class="btn btn-primary">Play Again!!</button>
                  </form>
                </div>
        </div>
              

        <form action='/results' method="post">
                <div class="form-group row text-center">
                  <label for="guess" class="col-sm-2 col-form-label offset-sm-1">My Guess</label>
                </div>
                  <div class="form-group row">
                  <div class="col-sm-1 offset-sm-1">
                    <input type="number" name="guess" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10 offset-sm-1">
                    <button type="submit" class="btn btn-primary">Submit!</button>
                  </div>
                </div>
              </form>
              

    </div>
    


</body>
</html>
