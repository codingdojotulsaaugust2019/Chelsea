<script>

    function CoinChange(x){
        var dollars = 0;
        var quarters = 0;
        var dimes = 0;
        var nickels = 0;
        var pennies = 0;

        while(x/100 > 1){
            x = x - 100;
            dollars += 1;
        }

        while(x/25 > 1){
            x = x - 25;
            quarters += 1;
        }

        while(x/10 > 1){
            x = x - 10;
            dimes += 1;
        }

        while(x/5 > 1){
            x = x - 5;
            nickels += 1;
        }

        while(x/1 > 0){
            x = x - 1;
            pennies += 1;
        }
        return dollars + " Dollars " + quarters + " Quarters " + dimes + " Dimes " + nickels + " Nickels " + pennies + " Pennies. "
    }

    console.log(CoinChange(4687648));

</script>
