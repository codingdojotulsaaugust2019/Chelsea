<script>


class Ninja {
    constructor(name){
        this.name = name;
        this.health = 100;
        this.speed = 3;
        this.strength = 3;
    }


    sayName() {
        console.log(this.name);
    }

    showStats() {
        console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}`);
    }

    drinkSake() {
        this.health += 10;
        console.log("Now my health is " + this.health);
    }
}

class Sensei extends Ninja{
    constructor(name){
        super(name);
        this.health = 200;
        this.speed = 10;
        this.strength = 10;

        this.wisdom = 10;
    }

    speakWisdom(){
        super.drinkSake;
        console.log("I am the wisest man alive, for I know one thing, and that is that I know nothing.")
    }
}

var ninja1 = new Ninja("Chels");
var ninja2 = new Sensei("Taylor");
ninja1.sayName();
ninja1.showStats();
ninja2.sayName();
ninja2.showStats();
ninja1.drinkSake();
ninja1.showStats();
ninja2.speakWisdom();





</script>
